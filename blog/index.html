<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="../main.css"> -->
  <link rel="stylesheet" href="../github-markdown.css">
  <title>AnyFactor Blog</title>
  <meta name="description" content="Anyfactor's blog on programming, stocks, geopolitics and RANTS">
  <meta name="robots" content="index, follow">
  <!-- Means index and follow this webpage. -->

  <meta property="og:type" content="article" />
  <meta property="og:title" content="AnyFactor Blog" />
  <meta property="og:description" content="Anyfactor's blog on programming, stocks, geopolitics and RANTS" />
  <meta property="og:site_name" content=":https://www.anyfactor.github.io" />

  <meta name="twitter:title" content="AnyFactor Blog}">
  <meta name="twitter:description" content="Anyfactor's blog on programming, stocks, geopolitics and RANTS">
  <meta name="twitter:site" content="@anyfactor">
  <meta name="twitter:creator" content="@anyfactor">
  <style>
    .markdown-body {
      box-sizing: border-box;
      min-width: 200px;
      max-width: 980px;
      margin: 0 auto;
      padding: 45px;
    }

    @media (max-width: 767px) {
      .markdown-body {
        padding: 15px;
      }
    }
  </style>
</head>

<body>
  <article class="markdown-body">
  <header>
    <h1 style="font-size: 50px; color: rgb(0, 80, 253);">
      Blogs
    </h1>
    <p style="text-align: center;">A random assortment of blogs that doesn't necessarily reflect my views and whose interpretations definitely don't.</p>
  </header>
    {{ content }}
  </article>
</body>

</html>
